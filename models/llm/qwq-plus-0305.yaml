# this model corresponds to qwen-max, for more details
# please refer to (https://help.aliyun.com/zh/model-studio/getting-started/models#cf6cc4aa2aokf)
model: qwq-plus-0305
label:
  en_US: qwq-plus-0305
model_type: llm
features:
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 2000
    min: 1
    max: 8192
    help:
      zh_Hans: 用于指定模型在生成内容时token的最大数量，它定义了生成的上限，但不保证每次都会生成到这个数量。
      en_US: It is used to specify the maximum number of tokens when the model generates content. It defines the upper limit of generation, but does not guarantee that this number will be generated every time.
  - name: top_k
    type: int
    min: 0
    max: 99
    label:
      zh_Hans: 取样数量
      en_US: Top k
    help:
      zh_Hans: 生成时，采样候选集的大小。例如，取值为50时，仅将单次生成中得分最高的50个token组成随机采样的候选集。取值越大，生成的随机性越高；取值越小，生成的确定性越高。
      en_US: The size of the sample candidate set when generated. For example, when the value is 50, only the 50 highest-scoring tokens in a single generation form a randomly sampled candidate set. The larger the value, the higher the randomness generated; the smaller the value, the higher the certainty generated.
  - name: seed
    required: false
    type: int
    default: 1234
    label:
      zh_Hans: 随机种子
      en_US: Random seed
    help:
      zh_Hans: 生成时使用的随机数种子，用户控制模型生成内容的随机性。支持无符号64位整数，默认值为 1234。在使用seed时，模型将尽可能生成相同或相似的结果，但目前不保证每次生成的结果完全相同。
      en_US: The random number seed used when generating, the user controls the randomness of the content generated by the model. Supports unsigned 64-bit integers, default value is 1234. When using seed, the model will try its best to generate the same or similar results, but there is currently no guarantee that the results will be exactly the same every time.
  - name: enable_search
    type: boolean
    default: false
    label:
      zh_Hans: 联网搜索
      en_US: Web Search
    help:
      zh_Hans: 模型内置了互联网搜索服务，该参数控制模型在生成文本时是否参考使用互联网搜索结果。启用互联网搜索，模型会将搜索结果作为文本生成过程中的参考信息，但模型会基于其内部逻辑“自行判断”是否使用互联网搜索结果。
      en_US: The model has a built-in Internet search service. This parameter controls whether the model refers to Internet search results when generating text. When Internet search is enabled, the model will use the search results as reference information in the text generation process, but the model will "judge" whether to use Internet search results based on its internal logic.
  - name: search_options
    type: boolean
    default: false
    help:
      zh_Hans: 互联网搜索策略配置。
      en_US: Internet search strategy configuration.
  - name: enable_source
    type: boolean
    default: false
    help:
      zh_Hans: 启用后，模型会返回搜索来源。
      en_US: Enable returning search sources.
  - name: enable_citation
    type: boolean
    default: false
    help:
      zh_Hans: 启用后，模型会在生成文本时以[1]或ref_[1]的样式添加引用信息。
      en_US: Enable adding reference information in the form of [1] or ref_[1] to the generated text.
  - name: search_strategy
    type: string
    options:
      - standard
      - pro
      - pro_ultra
      - pro_
      - lite
    help:
      zh_Hans: 搜索策略，用于控制搜索质量，质量越高速度越慢，pro_ultra > pro_ > pro > standard > lite。
      en_US: Search strategy used to control search quality, the higher the quality, the slower the speed, pro_ultra > pro_ > pro > standard > lite.
  - name: forced_search
    type: boolean
    default: false
    help:
      zh_Hans: 启用后，会强制使用互联网搜索功能，未启用时，大模型会根据内容自动判断是否搜索互联网。
      en_US: Enable forcing the use of internet search functionality, and if not enabled, the model will automatically determine whether to use internet search based on the content.
pricing:
  input: '0.0016'
  output: '0.004'
  unit: '0.001'
  currency: RMB
